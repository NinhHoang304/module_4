<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Iphone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
<!--    nav-->
    <ul class="nav justify-content-center" th:fragment="navbar">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">IphoneShop</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Giới thiệu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Sản phẩm</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Hỗ trợ</a>
        </li>
    </ul>
<!--    end nav-->
    <h3 style="text-align: center">Danh Sách Sản Phẩm</h3>
<!--    <div>-->
<!--        <button class="btn btn-primary">-->
<!--            <a th:href="">Giỏ hàng</a>-->
<!--        </button>-->
<!--    </div>-->
    <div class="row">
        <div class="col-3" th:each="product : ${productList}">
            <div class="card" style="width: 18rem;">
                <img th:src="${product.image}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.price}"></p>
                    <a th:href="@{/detail/__${product.id}__}" class="btn btn-primary">Xem chi tiết</a>
                    <a th:href="@{/cart}" class="btn btn-primary">Thêm vào giỏ</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
