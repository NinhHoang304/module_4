<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Mượn sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/detail}">Mã mượn sách</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h3 style="text-align: center">Mã mượn sách</h3>
    <p th:if="${mess}">
    <p th:text="${mess}"></p>
    </p>
    <table class="table table-striped">
        <thead>
        <th>#</th>
        <th>Mã mượn sách</th>
        <th>Mã sách</th>
        </thead>
        <tbody>
        <tr th:each="book, bookStat : ${orderDetailList}">
            <td th:text="${bookStat.count}"></td>
            <td th:text="${book.libCard}"></td>
            <td th:text="${book.bookOrder.getId()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
