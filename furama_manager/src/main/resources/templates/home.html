<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body style="cursor: auto; background-color: #eff2f4">
<div class="w-100" style="min-height: 300px; background-color: #5e72e4; position: absolute;"></div>
<div class="container-fluid">
    <!--Header-->
    <div id="header" class="row">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="d-flex justify-content-start">
                    <a class="navbar-brand" href="#" style="color: white; font-weight: bold">
                        Furama Resort Manager
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn btn-outline-light">
                        <span style="font-weight: bold">Login</span>
                    </button>
                </div>
            </div>
        </nav>
    </div>
    <!--End Header-->
    <div class="row">
        <div class="col-3">
            <!--Item Link-->
            <div id="item-link">item link</div>
            <!--End Item Link-->
        </div>
        <div class="col-9">
            <!--Header Link-->
            <div class="row" style="width: 100%">
                <div id="header-link" class="col-12">
                    <nav class="navbar navbar-expand-lg" style="margin-left: 50px">
                        <div class="container-fluid">
                            <div class="d-flex justify-content-start">
                                <ul class="nav">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Employee</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Customer</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Contract</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Facility</a>
                                    </li>
                                </ul>
                            </div>
                            <div>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn btn-outline-light" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <!--End Header Link-->
            <!--Content-->
            <div class="row" style="width: 100%">
                <div id="content" class="col-12">content</div>
            </div>
            <!--End Content-->
        </div>
    </div>
    <!--Footer-->
    <div id="footer" class="row">
        <div class="d-flex justify-content-center align-items-center">@FuramaResort2023</div>
    </div>
    <!--End Footer-->
</div>
</body>
<script src="https://kit.fontawesome.com/b9122f2b4f.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
