<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1 style="text-align: center">Create new blog</h1>
<div style="width: 60%; margin: 0 auto">
    <table class="table table-striped">
        <form th:action="@{/add}" method="post" th:object="${blog}">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Blog Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="exampleFormControlInput1"
                       placeholder="Name of blog">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Content</label>
                <textarea class="form-control" th:field="*{content}" id="exampleFormControlTextarea1" rows="3"
                          placeholder="Content ...."></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Order day</label>
                <input type="date" th:field="*{day}" class="form-control" id="exampleFormControlInput2"
                       placeholder="Name of blog">
            </div>
            <div class="mb-3">
                <select th:field="*{category}" class="form-select" aria-label="Default select example">
                    <option value="">Open this select menu</option>
                    <option th:each="item : ${categoryList}" th:value="${item.id}" th:text="${item.name}"></option>
                </select>
            </div>
            <div style="float: right">
                <input class="btn btn-info" type="submit" value="Submit">
                <input class="btn btn-secondary" type="reset" value="Reset">
            </div>
        </form>
    </table>
</div>
<div th:replace="~{layout :: footer}">

</div>
</body>
</html>
