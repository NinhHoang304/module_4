<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index :: head}">
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>
<div style="width: 60%; margin: 0 auto">
  <h3 style="text-align: center">Create New Song</h3>
  <div style="margin-bottom: 5px">
    <button class="btn btn-success">
      <a th:href="@{/}">Back to list song</a>
    </button>
  </div>
  <div>
    <form th:action="@{/update}" method="post" th:object="${songDto}">
      <input type="text" th:field="*{id}" hidden>
      <table class="table table-striped">
        <tr>
          <td>Song Name: <span th:field="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span></td>
          <td><input th:field="*{name}" class="form-control" type="text" placeholder="Song name input" aria-label="default input example"></td>
        </tr>
        <tr>
          <td>Singer: <span th:field="${#fields.hasErrors('singer')}" th:errors="*{singer}" style="color: red"></span></td>
          <td><input th:field="*{singer}" class="form-control" type="text" placeholder="Singer name input" aria-label="default input example"></td>
        </tr>
        <tr>
          <td>Category: <span th:field="${#fields.hasErrors('kind')}" th:errors="*{kind}" style="color: red"></span></td>
          <td>
            <textarea th:field="*{kind}" class="form-control" placeholder="King of music.." id="floatingTextarea2" style="height: 150px"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Add Song</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
