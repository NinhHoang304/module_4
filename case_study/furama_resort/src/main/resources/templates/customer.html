<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <link rel="stylesheet" th:href="@{/media-style.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <!--    <link rel="stylesheet" th:href="@{/bootstrap-5.3.0/css/bootstrap.min.css}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{index :: header}"></div>
<!--Navbar-->
<div class="row" id="header-link">
    <div id="content-body">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Giới Thiệu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/employee">Nhân Viên</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customer">Khách Hàng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customer">Dịch Vụ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contract">Hợp Đồng</a>
                        </li>
                    </ul>
                    <form class="d-flex" style="margin: 0">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" style="color: white">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</div>
<!--End Navbar-->
<h3>Quản lý khách hàng</h3>
<!-- Create customer modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
    Create customer
</button>
</div>

<div th:replace="~{index :: footer}"></div>
<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create Customer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/add}" method="post" th:object="${customer}">
                <div class="modal-body">
                    <table class="table table-striped">
                        <tr>
                            <td>Name:</td>
                            <td><input th:field="*{name}" class="form-control" type="text"
                                       aria-label="default input example"></td>
                        </tr>
                        <tr>
                            <td>Day Of Birth:</td>
                            <td><input th:field="*{dayOfBirth}" class="form-control" type="date"
                                       aria-label="default input example"></td>
                        </tr>
                        <tr>
                            <td>Gender:</td>
                            <td>
                                Male: <input th:field="*{gender}" type="radio" class="form-check-input" th:value="0">
                                Female: <input th:field="*{gender}" type="radio" class="form-check-input" th:value="1">
                            </td>
                        </tr>
                        <tr>
                            <td>Id Card:</td>
                            <td><input th:field="*{idCard}" class="form-control" type="text"
                                       aria-label="default input example"></td>
                        </tr>
                        <tr>
                            <td>Phone number:</td>
                            <td><input th:field="*{phoneNumber}" class="form-control" type="text"
                                       aria-label="default input example"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input th:field="*{email}" class="form-control" type="text"
                                       aria-label="default input example"></td>
                        </tr>
                        <tr>
                            <td>Address:</td>
                            <td><input th:field="*{address}" class="form-control" type="text"
                                       aria-label="default input example"></td>
                        </tr>
                        <tr>
                            <td>customerType:</td>
                            <td><input th:field="*{customerType}" class="form-control" type="text"
                                       aria-label="default input example"></td>
                        </tr>
                        <tr>
                            <td>contractSet:</td>
                            <td><input th:field="*{contractSet}" class="form-control" type="text"
                                       aria-label="default input example"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!--<script src="../static/bootstrap-5.3.0/js/bootstrap.min.js"></script>-->
<script src="../static/js/jquery-3.3.1.min.js"></script>
<script src="https://kit.fontawesome.com/b9122f2b4f.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
